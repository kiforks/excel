<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pure JavaScript Excel</title>
	<link rel="stylesheet" href="src/favicon.ico">
</head>
<body>
	<div id="app" class="container">
		<div class="dashboard">
			<div class="m-dashboard-table">
				<header class="header">
					<h1>Excel Dashboard</h1>
				</header>
				<section class="new">
					<h2 class="s-visually-hidden">Новая таблица</h2>
					<div class="view">
						<a href="#" class="create">
							Новая <br> таблица
						</a>
					</div>
				</section>
				<section class="table view">
					<div class="list-header">
						<span>Название</span>
						<span>Дата открытия</span>
					</div>

					<ul class="list">
						<li class="record">
							<a href="#">Таблица номер 1</a>
							<strong>12.06.2020</strong>
						</li>
						<li class="record">
							<a href="#">Таблица номер 2</a>
							<strong>12.06.2020</strong>
						</li>
					</ul>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
