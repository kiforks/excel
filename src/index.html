<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pure JavaScript Excel</title>
	<link rel="stylesheet" href="src/favicon.ico">
</head>
<body>
	<div id="app" class="container">
		<header class="m-header">
			<h1 class="s-visually-hidden">Excel таблица</h1>
			<label for="input-table" class="s-visually-hidden">Новая таблица</label>
			<input type="text" class="m-input" value="Новая таблица" id="input-table">
			<div class="buttons">
				<button class="m-button material-icons">
					delete
				</button>
				<button class="m-button material-icons" type="button">
					exit_to_app
				</button>
			</div>
		</header>
		<section class="m-toolbar">
			<h2 class="s-visually-hidden">Панель инструментов</h2>
			<button class="m-button material-icons">
				format_align_left
			</button>
			<button class="m-button material-icons">
				format_align_center
			</button>
			<button class="m-button material-icons">
				format_align_right
			</button>
			<button class="m-button material-icons">
				format_bold
			</button>
			<button class="m-button material-icons">
				format_italic
			</button>
			<button class="m-button material-icons">
				format_underline
			</button>
		</section>
		<section class="m-formula">
			<h2 class="s-visually-hidden">Формула</h2>
			<p class="info">fx</p>
			<label class="s-visually-hidden" for="formula-input">Введите формулу</label>
			<input class="m-input" type="text" id="formula-input">
		</section>
		<section class="m-table">
			<h2 class="s-visually-hidden">Таблица</h2>
			<div class="row">
				<div class="row-info">

				</div>
				<div class="row-data">
					<div class="column">
						A
					</div>
					<div class="column">
						B
					</div>
					<div class="column">
						C
					</div>
				</div>
			</div>
			<div class="row">
				<div class="row-info">
					1
				</div>
				<div class="row-data">
					<input type="text" class="cell selected" value="A1">
					<input type="text" class="cell" value="B2">
					<input type="text" class="cell " value="C3">
				</div>
			</div>
			<div class="row">
				<div class="row-info">
					2
				</div>
				<div class="row-data">
					<input type="text" class="cell" value="A1">
					<input type="text" class="cell" value="B2">
					<input type="text" class="cell " value="C3">
				</div>
			</div>
		</section>
	</div>
</body>
</html>
